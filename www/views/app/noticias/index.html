<ion-view class="noticias-view">

  <ion-nav-buttons side="right">
    <a class="button button-icon icon positive ion-search" ng-click="mostrarBusqueda()" ng-hide="busqueda.mostrar"></a>
    <div class="bar bar-header item-input-inset" ng-show="busqueda.mostrar" id="busquedaCampo">
      <label class="item-input-wrapper textbox-search">
        <input id="buscarNoticias" type="search" ng-keyup="cargarBusqueda($event)" placeholder="Buscar"
               ng-model="busqueda.keywords">
      </label>
    </div>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Jala para recargar..." on-refresh="refrescar()"></ion-refresher>

    <h2 ng-show="busqueda.mostrar && total <= 0" class="sin-noticias">No hay noticias</h2>

    <noticia-big noticia="noticias[0]" ng-if="noticias.length > 0"></noticia-big>

    <div class="list">
      <div ng-repeat="noticia in noticias" ng-if="$index > 0" class="entry-item">
        <noticia-small></noticia-small>
      </div>

      <ion-infinite-scroll ng-if="infiniteScroll"
                           on-infinite="cargar()"
                           distance="1%" >
      </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
