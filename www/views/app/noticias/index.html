<ion-view class="noticias-view">
  <ion-nav-title>
    <img id="mainLogo" src="/img/logo.png">
  </ion-nav-title>
  <ion-content>
    <ion-refresher pulling-text="Jala para recargar..." on-refresh="refrescar()"></ion-refresher>

    <div class="list">
      <div ng-repeat="noticia in noticias" class="entry-item">
        <a ui-sref="app.noticia( { id: noticia.id } )" class="item item-thumbnail-left item-text-wrap">
          <img class="miniatura" ng-src="{{ noticia.miniatura }}">
          <h2 ng-bind-html="noticia.titulo | rawHtml"></h2>
          <p class="entry-data">
            <i class="icon ion-clock"></i>
            <span am-time-ago="noticia.fecha + ' ' + noticia.hora"></span>
          </p>
          <p class="entry-data">
            <i class="icon ion-eye"></i>
            <span>{{ noticia.vistas | number }}</span>
          </p>
        </a>
      </div>

      <ion-infinite-scroll ng-if="infiniteScroll" on-infinite="cargar()" distance="1%">
      </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
