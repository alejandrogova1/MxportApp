<ion-view class="noticias-view">

  <ion-nav-buttons side="right">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper textbox-search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" onsearch="cargarBusqueda()" placeholder="Buscar" ng-model="busqueda.keywords">
      </label>
    </div>

    <a class="button button-icon icon positive ion-search" ng-click="cargarBusqueda()"></a>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Jala para recargar..." on-refresh="refrescar()"></ion-refresher>

    <noticia-big noticia="noticias[0]" ng-if="noticias.length > 0"></noticia-big>

    <div class="list">
      <div ng-repeat="noticia in noticias" ng-if="$index > 0" class="entry-item">
        <noticia-small></noticia-small>
      </div>

      <ion-infinite-scroll ng-if="infiniteScroll"
                           on-infinite="cargar()"
                           distance="1%" >
      </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
