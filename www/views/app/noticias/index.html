<ion-view class="noticias-view">
  <ion-nav-title>
    <img id="mainLogo" src="/img/logo.png">
  </ion-nav-title>
  <ion-content>
    <ion-refresher pulling-text="Jala para recargar..." on-refresh="refrescar()"></ion-refresher>

    <div class="entries-list">
      <div ng-repeat="entry in noticias" class="list card entry-item">
        <div class="entry-heading item item-text-wrap">
          <h2 class="entry-title" ng-bind-html="entry.titulo | rawHtml"></h2>
          <p class="entry-title">
            Publicada el <span>{{ entry.fecha | date:"dd 'de' MMMM 'de' yyyy" }}</span>
          </p>
        </div>
        <div class="entry-content item item-text-wrap">
          <p class="entry-excerpt" ng-bind-html="entry.resumen | rawHtml"></p>
          <div class="entry-actions row">
            <div class="actions col col-center col-66">
            </div>
            <div class="read-more col col-center col-33">
              <a class="button button-small button-block button-assertive"
                 ui-sref="app.noticia( { id: entry.id } )">
                Ver mÃ¡s
              </a>
            </div>
          </div>
        </div>
      </div>
      <ion-infinite-scroll on-infinite="cargar()" distance="1%"></ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
