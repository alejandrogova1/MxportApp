<ion-view class="noticia-view">
  <ion-nav-title>
    <span>{{ noticia.Titulo }}</span>
  </ion-nav-title>

  <ion-content>
    <div class="noticia-cuerpo">
      <p class="resumen" ng-bind-html="noticia.Resumen | rawHtml"></p>
      <p ng-bind-html="noticia.Cuerpo | rawHtml"></p>
    </div>
  </ion-content>
</ion-view>
