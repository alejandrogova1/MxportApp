<ion-view hide-nav-bar="true" class="noticias-view">
  <ion-content class="noticia">
    <div class="wrapper">
      <div class="titulo">
        {{ noticia.titulo }}
      </div>

      <div class="imagen">
        <pre-img ratio="_4_3">
          <img ng-src="{{ noticia.imagen }}" spinner-on-load>
        </pre-img>
      </div>
    </div>

    <div class="card cuerpo">
      <p ng-bind-html="noticia.cuerpo | rawHtml"></p>
    </div>
  </ion-content>
</ion-view>
